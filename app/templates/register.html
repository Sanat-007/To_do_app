{% extends "base.html" %}

{% block title %} Register - TaskPro {% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h2>Create Account</h2>
    <p>Join TaskPro and manage your tasks professionally</p>
  </div>
  
  <form method="POST" action="{{ url_for('auth.register') }}">
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        required 
        placeholder="Enter your username"
        value="{{ request.form.username if request.form else '' }}"
      >
    </div>
    
    <div class="form-group">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        required 
        placeholder="your.email@example.com"
        value="{{ request.form.email if request.form else '' }}"
      >
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        required 
        placeholder="At least 6 characters"
        minlength="6"
      >
    </div>
    
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input 
        type="password" 
        id="confirm_password" 
        name="confirm_password" 
        required 
        placeholder="Repeat your password"
      >
    </div>
    
    <button type="submit" class="btn">Create Account</button>
  </form>
  
  <div style="text-align: center; margin-top: var(--space-lg); padding-top: var(--space-lg); border-top: 1px solid var(--color-border);">
    <p>Already have an account? 
      <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Sign In</a>
    </p>
  </div>
</div>
{% endblock %}
